<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Apple</title>
    <style>
        /* Algemene instellingen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: url('afbeeldingen/IMG_5420.JPG') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Achtergrond overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Container voor flex behavior */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 1em 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 0.2em;
            color: #618ba9;
        }

        /* Main content styling */
        main {
            flex: 1;
            width: 80%;
            max-width: 1600px;
            margin: 20px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        main h2 {
            color: #618ba9;
        }

        main a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
        }

        main a:hover {
            color: #ff704d;
            text-decoration: underline;
        }

        /* iframe styling */
        iframe {
            width: 100%;
            max-width: 1200px;
            height: 800px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffdd44;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Focus Apple</h1>
        </header>
        <main>
            <h2>Apple Support-pagina over Focus:</h2>
            <iframe src="https://support.apple.com/nl-be/guide/mac-help/mchl613dc43f/mac" title="Apple Support - Focus" frameborder="0" allowfullscreen></iframe>
        </main>
    </div>
    <footer>
        <p>Contact</p>
        <a href="mailto:thomas.tooten@dkomechelen.be">thomas.tooten@dkomechelen.be</a>
        of bel me op <a href="tel:+32475587010">0475 58 70 10</a>
    </footer>
</body>
</html>
